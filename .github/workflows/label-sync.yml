name: ğŸ”„ Sync GitHub Labels

on:
  push:
    branches:
      - main
    paths:
      - '*.yml'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  sync-labels:
    name: ğŸ·ï¸ Sync Labels from YAML
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Sync GitHub labels
        uses: EndBug/label-sync@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          delete-other-labels: true
          config-file: |
            ./language.yml
            ./priority.yml
            ./status.yml
            ./type.yml
            ./area.yml
